<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Web Profesora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('tecnologia.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
    }

    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(51, 51, 51, 0.85);
      padding: 20px;
      border-radius: 15px 15px 0 0;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 15px 0;
    }

    .center {
      text-align: center;
    }

    .info-contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      margin: 30px 0;
    }

    .info-texto {
      flex: 1;
      min-width: 280px;
    }

    .info-imagen {
      flex-shrink: 0;
    }

    .info-imagen img {
      width: 340px;
      border-radius: 10px;
    }

    .highlight {
      background-color: rgba(255, 255, 0, 0.8);
      color: black;
      font-weight: bold;
      font-size: 22px;
      padding: 10px;
      margin: 40px 0 10px;
      border-radius: 10px;
    }

    .subheading {
      font-size: 20px;
      font-weight: bold;
      color: #ffe600;
    }

    ul {
      margin-left: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    a {
      color: #00aced;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    .icono {
      vertical-align: middle;
      margin-right: 8px;
      width: 24px;
    }
  </style>
</head>
<body>
  <div class="contenido" id="contenido"></div>

  <script>
    const contenido = document.getElementById("contenido");

    contenido.innerHTML = `
      <header>Página de la Profesora</header>
      <h1>Doctora Erika Yunuen Morales Mateos</h1>
      <h2>Docente en la Universidad UJAT, División de Tecnologías de la Información</h2>
      <hr>
      <p class="center">
        Durante su trayectoria como docente ha impartido diversas asignaturas, 
        siendo la programación una de sus áreas más destacadas.
      </p>
      <div class="center">
        <img src="avatar.jpg" width="340" alt="Foto de la Doctora Erika">
      </div>
      <p><strong>Puesto actual:</strong> Profesora - Investigadora</p>
      <p><strong>Máximo grado de estudio:</strong> Doctorado</p>
      <p>
        Estudió la Licenciatura en Sistemas Computacionales en la Universidad Juárez Autónoma de Tabasco (UJAT),
        en la División Académica de Informática y Sistemas (DAIS), hoy DACYTI, en Cunduacán, Tabasco.
      </p>

      <div class="info-contenedor">
        <div class="info-texto">
          <h3>Sobre su Trayectoria Profesional</h3>
          <p>Ha participado en proyectos de software educativo, inteligencia artificial y análisis de datos.</p>
          <p>Colabora en contenido académico y actualización de planes de estudio.</p>
          <p>Ha impartido conferencias y talleres en eventos nacionales e internacionales.</p>
        </div>
        <div class="info-imagen">
          <img src="ericka.jpg" alt="Doctora Erika Yunuen">
        </div>
      </div>

      <div class="highlight">Reconocimientos a Nivel Internacional y Nacional</div>

      <p class="subheading">Nivel Internacional:</p>
      <ul>
        <li>Sun Certified Associate for The Java Platform – Sun Microsystems</li>
        <li>Adobe Certified Associate en Adobe Flash CS4 – Adobe Systems</li>
      </ul>

      <p class="subheading">Nivel Nacional:</p>
      <ul>
        <li>Certificación Académica en Informática Administrativa – ANFECA</li>
        <li>Certificación en Competencias Paracurriculares – NYCE</li>
      </ul>

      <footer>
        <a href="https://www.facebook.com/share/1Hdbt9GKHX/" target="_blank">
          <img src="facebook_icono.jpg" class="icono" alt="Facebook">
          Ir a Facebook
        </a><br>
        <a href="mailto:erika.yunuen.m.m@hotmail.com">
          <img src="hotmail_icono.jpg" class="icono" alt="Correo">
          Ir a Correo
        </a>
      </footer>
    `;
  </script>
</body>
</html>
